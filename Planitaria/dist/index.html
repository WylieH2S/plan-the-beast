<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planitaria 1.0 Core</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #1e1e1e; color: #fff; }
    #tray { width: 200px; background: #333; padding: 10px; float: left; height: 100vh; box-sizing: border-box; }
    #tray div { background: #555; padding: 6px; margin-bottom: 8px; cursor: grab; border-radius: 4px; text-align: center; }
    #canvas { margin-left: 200px; margin-right: 200px; height: 85vh; position: relative; border-left: 2px dashed #666; }
    #controls { margin-left: 200px; margin-right: 200px; padding: 10px; background: #222; height: 5vh; }
    #inspector { position: absolute; right: 0; top: 0; width: 200px; height: 100vh; background: #222; padding: 10px; border-left: 2px solid #444; }
    .stencil { position: absolute; background: lightblue; padding: 6px; border-radius: 4px; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div id="tray">
    <div draggable="true" ondragstart="drag(event, 'Constructor')">Constructor</div>
    <div draggable="true" ondragstart="drag(event, 'Smelter')">Smelter</div>
    <div draggable="true" ondragstart="drag(event, 'Splitter')">Splitter</div>
    <div draggable="true" ondragstart="drag(event, 'Merger')">Merger</div>
  </div>
  <div id="canvas" ondragover="event.preventDefault()" ondrop="drop(event)"></div>
  <div id="controls">
    <button onclick="savePlanit()">ðŸ’¾ Save</button>
    <input type="file" onchange="loadPlanit(event)" />
  </div>
  <div id="inspector">
    <h3>Inspector</h3>
    <div id="inspector-content">No item selected</div>
  </div>

  <script>
    const gridSize = 40;
    const items = [];
    let selectedItem = null;

    function drag(event, type) {
      event.dataTransfer.setData("text/plain", type);
    }

    function snapToGrid(x, y) {
      return {
        x: Math.round(x / gridSize) * gridSize,
        y: Math.round(y / gridSize) * gridSize
      };
    }

    function drop(event) {
      const type = event.dataTransfer.getData("text/plain");
      const rawX = event.clientX - 200;
      const rawY = event.clientY;
      const { x, y } = snapToGrid(rawX, rawY);
      const item = {
        id: Date.now(),
        type,
        x,
        y,
        rotation: 0
      };
      items.push(item);
      drawItem(item);
    }

    function drawItem(item) {
      const node = document.createElement("div");
      node.className = "stencil";
      node.textContent = item.type;
      node.style.left = item.x + "px";
      node.style.top = item.y + "px";
      node.style.transform = "rotate(" + item.rotation + "deg)";
      node.onclick = () => inspectItem(item);
      node.oncontextmenu = (e) => {
        e.preventDefault();
        item.rotation = (item.rotation + 90) % 360;
        node.style.transform = "rotate(" + item.rotation + "deg)";
        inspectItem(item);
      };
      document.getElementById("canvas").appendChild(node);
    }

    function inspectItem(item) {
      selectedItem = item;
      const content = `
        <div><strong>Type:</strong> ${item.type}</div>
        <div><strong>X:</strong> ${item.x}</div>
        <div><strong>Y:</strong> ${item.y}</div>
        <div><strong>Rotation:</strong> ${item.rotation}&deg;</div>
      `;
      document.getElementById("inspector-content").innerHTML = content;
    }

    function savePlanit() {
      const payload = {
        planitae: "Satisfactory",
        created: new Date().toISOString(),
        items
      };
      const encoded = btoa(JSON.stringify(payload));
      const blob = new Blob([encoded], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "Planit.planit.json";
      a.click();
    }

    function loadPlanit(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const payload = JSON.parse(atob(content));
        items.length = 0;
        document.getElementById("canvas").innerHTML = "";
        payload.items.forEach(item => {
          items.push(item);
          drawItem(item);
        });
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
